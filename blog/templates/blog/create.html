{% extends "base.html" %}

{% block title %}
<h1>Add new post</h1>
{% endblock %}

{% block content %}

<form action="{% url 'blog:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button" type="submit">Create</button>
</form>

{% endblock %}
